kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.durableAPI.service.name }}
  labels:
    app: {{ .Values.durableAPI.service.name }}
spec:
  selector:
    app: {{ .Values.durableAPI.service.name }}
  ports:
  - protocol: TCP
    port: 7000
    targetPort: 80
  type: {{ .Values.durableAPI.service.type }}