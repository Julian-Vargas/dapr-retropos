apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Values.consumerFunction.keda.scaledObject.name }}
  labels:
    deploymentName: {{ .Values.consumerFunction.keda.scaledObject.deploymentName }}
spec:
  scaleTargetRef:
    deploymentName: {{ .Values.consumerFunction.keda.scaledObject.deploymentName }}
  pollingInterval: {{ .Values.consumerFunction.keda.scaledObject.pollingInterval }}
  coolDownPeriod: {{ .Values.consumerFunction.keda.scaledObject.coolDownPeriod }}
  minReplicaCount: {{ .Values.consumerFunction.keda.scaledObject.minReplicaCount }}
  maxReplicaCount: {{ .Values.consumerFunction.keda.scaledObject.maxReplicaCount }}
  triggers:
  - type: {{ .Values.consumerFunction.keda.scaledObject.triggers.type }}
    metadata:
      # Required: queueName OR topicName and subscriptionName
      queueName: {{ .Values.consumerFunction.keda.scaledObject.triggers.queueName }}
      # or
      #topicName: functions-sbtopic
      #subscriptionName: sbtopic-sub1
      # Required: connection OR authenticationRef that defines connection
      #connectionFromEnv: SERVICEBUS_CONNECTIONSTRING_ENV_NAME # reference to a connection string in deployment
      # or authenticationRef as defined below
      #
      # Optional
      messageCount: "{{ .Values.consumerFunction.keda.scaledObject.triggers.messageCount }}" # default 5
    authenticationRef:
        name: {{ .Values.consumerFunction.keda.scaledObject.triggers.authenticationRef }} # authenticationRef would need either podIdentity or define a connection parameter